<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
</head>
<body>
    <!-- Display the DataFrame -->
    <h2>DataFrame:</h2>
    {{ data_html | safe }}

    <!-- Display the bar graph -->
    <h2>Bar Graph:</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Bar Graph">

    <!-- Display the map -->
    <h2>Map:</h2>
    <iframe src="{{ map_html }}" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</body>
</html>
